<!DOCTYPE html>
<html>
<head>
<title> JavaScript program to get the width and height of the window </title>
<body>
<button onclick="myFunction()"> Click </button>

<p id="demo"></p>

<script>
function myFunction() {
  var w = window.innerWidth;
  var h = window.innerHeight;
  document.getElementById("demo").innerHTML =  w + "*" + h;
}
</script>

</body>
</html>
