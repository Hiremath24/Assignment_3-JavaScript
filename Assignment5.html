<!DOCTYPE html>
<html>
<head>
<title> JavaScript function to get the least common multiple (LCM) oftwo numbers </title>
<script> 
const num1 = prompt('Enter a first positive integer: ');
const num2 = prompt('Enter a second positive integer: ');

// higher number among number1 and number2 is stored in min
let min = (num1 > num2) ? num1 : num2;

// while loop
while (true) {
    if (min % num1 == 0 && min % num2 == 0) {
        alert(`The LCM of ${num1} and ${num2} is ${min}`);
        break;
    }
    min++;
}
 </script>
 </head>
 </html>
